<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .product-container {
            border: 1px solid #ddd;
            padding: 20px;
            display: flex; /* Enables Flexbox */
           
            width: 100%; /* Adjust as needed */
            margin: auto; /* Center the container */
        }

        img {
            width: 300px;
            height: 300px;
        }
        .buy-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src='./img/Wishfully (1).png'></div>
        <div class="dropdown">
        <nav class="navigation">
         <a href="index.html">Home</a>
         <a href="">About</a>
         <a href="">Contact</a>
         
         <a href="#" class="dropdown-link">Services</a>
                 <div class="dropdown-menu">
                     <a href="scrunchie.html">Scrunchies</a>
                     <a href="#">Pen</a>
                     <a href="#">Clips</a>
                     <a href="#">Diary</a>
                 </div></div>
                 <a class="no-hover" href="signup.html"><button class="popup-button">Login</button></a>
        </nav>
         
     </header>

    <div class="product-container">
        <div class="pro-img">
        <img id="product-image" src="" alt="Product Image"></div>
        <div class="pr-detail">
        <h1 id="product-name"></h1>
        <p><strike id="old-price"></strike> <span id="new-price"></span> - <span id="discount"></span></p>

        <button class="buy-btn" onclick="purchase()">Confirm Purchase</button>
       </div>
    </div>

    <script>
        // Dummy product data
        const products = {
            1: { name: "Product 1", oldPrice: "$50", newPrice: "$30", discount: "60% off", image: "./img/scr7.jpg" },
            2: { name: "Product 2", oldPrice: "$50", newPrice: "$30", discount: "60% off", image: "./img/scr8.webp" },
            3: { name: "Product 3", oldPrice: "$50", newPrice: "$30", discount: "60% off", image: "./img/scr9.jpg" }
        };

        // Get Product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("id");

        // Get Product Info
        const product = products[productId];

        // Display Product Details
        if (product) {
            document.getElementById("product-name").textContent = product.name;
            document.getElementById("product-image").src = product.image;
            document.getElementById("old-price").textContent = product.oldPrice;
            document.getElementById("new-price").textContent = product.newPrice;
            document.getElementById("discount").textContent = product.discount;
        } else {
            document.body.innerHTML = "<h1>Product Not Found</h1>";
        }

        // Purchase Function
        function purchase() {
            alert("Purchase Successful!");
        }
    </script>

</body>
</html>
